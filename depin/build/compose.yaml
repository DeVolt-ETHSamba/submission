services:
  simulation:
    container_name: simulation
    hostname: simulation
    restart: always
    env_file:
      - ../config/.env
    build:
      context: ..
      dockerfile: build/Dockerfile.simulation
  app:
    container_name: app
    hostname: app
    restart: always
    env_file:
      - ../config/.env
    build:
      context: ..
      dockerfile: build/Dockerfile.app
    ports:
      - "8080:8080"
  migrations:
    container_name: migrations
    hostname: migrations
    env_file:
      - ../config/.env
    build:
      context: ..
      dockerfile: build/Dockerfile.migrations
